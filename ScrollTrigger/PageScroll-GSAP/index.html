<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScrollTrigger | GSAP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section>
    <h2 class="text">Scroll to see <span>Magic</span></h2>
    <div class="box box1"><img src="img/img1.png"></div>
    <div class="box box2"><img src="img/img2.png"></div>
    <div class="box box3"><img src="img/img3.png"></div>
    <div class="box box4"><img src="img/img4.png"></div>
    <div class="box box5"><img src="img/img5.png"></div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
<script>
    gsap.timeline({
        scrollTrigger: {
            trigger: "section",
            start: "center center",
            end: "bottom top",
            scrub: true,
            markers: false,
            pin: true
        }
    })
        .to(".text", {scale: 0})
        .from(".box1", {x: innerWidth * -1})
        .from(".box2", {opacity: 0})
        .from(".box3", {x: innerWidth * 1})
        .from(".box4", {x: innerWidth * 1})
        .from(".box5", {x: innerWidth * 1})
</script>
</body>
</html>
