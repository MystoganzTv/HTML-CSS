<!DOCTYPE html>
<html>
	<head>
		<title>ScrollTrigger | GSAP</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <section>
            <h2>Scroll To Begin</h2>
        </section>
        <div class="box">
            <h2 class="text1">Scroll Trigger is Awesome</h2>
            <h2 class="text2">This is My First Code</h2>
            <h2 class="text3">How it is?</h2>
            <img class="logo" src="logo.png">
        </div>
        <div class="box2">
            <h2 class="text4">Stay Tuned</h2>
            <h2 class="text5">For more Videos</h2>
            <h2 class="text6">Thanks For Watching :)</h2>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
        <script type="text/javascript">
            gsap.timeline({
              scrollTrigger: {
                trigger: ".box",
                start: "center center",
                end: "bottom top",
                scrub: 0.5,
                pin: true,
                // markers: true
              }
            })
          .from(".text1",  { x: innerWidth * 1 })
          .from(".text2", { x: innerWidth * -1 })
          .from(".text3", { x: innerWidth * 1 })
          .from(".logo", {
            y: innerHeight * 1,
            rotate : 360
          })

          

          gsap.timeline({
              scrollTrigger: {
                trigger: ".box2",
                start: "center center",
                end: "bottom top",
                scrub: 0.5,
                pin: true,
                // markers: true
              },
            })
          .from(".box2",  { opacity : 0})
          .from(".text4",  { x: innerWidth * 1 })
          .from(".text5", { y: innerHeight * 1 })
          .from(".text6", { y: innerWidth * 1 })
        </script>
	</body>
</html>
